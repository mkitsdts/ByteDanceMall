// 大模型定义

syntax = "proto3";

package llm;

option go_package = "/llm";

service LLMService {
  rpc Chat(ChatReq) returns (AnswerResp) {}
}

message ChatReq {
  string keyword = 1;
}

message AnswerResp {
  int8 result = 1;
  Product product = 2;
}

message Product {
  string Describe = 1;
  string Name = 2;
  uint32 quantity = 3;
  uint32 id = 4;
}